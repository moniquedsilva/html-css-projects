<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/global.css" />
    <link rel="stylesheet" href="./../styles/inscricao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>WeLoveDogs - Inscrever</title>
  </head>
  <body>
    <header class="header-area">
      <a href="./../index.html" target="_blank">
        <figure>
          <img
            src="./../assets/welovedogs.svg"
            alt="Logo WeLoveDogs"
            class="header-logo"
          />
        </figure>
      </a>
      <nav>
        <ul class="nav-area">
          <li>
            <a href="./quem-somos.html" target="_blank" class="links">
              Quem Somos
            </a>
          </li>
          <li>
            <a href="./blog.html" target="_blank" class="links"> Blog </a>
          </li>
          <li>
            <a href="./inscrever.html" class="inscrever-link"> Inscrever </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="title">Inscrição</h1>
      <section class="container">
        <form onsubmit="confirmacao()">
          <div class="form-area">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Seu nome"
              required
            />
            <label for="age">Idade</label>
            <input type="number" name="age" id="age" placeholder="18" />
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="exemplo@exemplo"
            />
            <label for="msg" id="label-msg">Ama cachorro?</label>
            <textarea
              id="msg"
              name="msg"
              rows="4"
              cols="50"
              placeholder="Mensagem"
            ></textarea>
          </div>
          <button class="btn" type="submit">Enviar</button>
        </form>
        <picture>
          <img
            src="./../assets/inscricao-figure.svg"
            alt="Garota com coração verde"
            className="img-inscricao"
          />
        </picture>
      </section>
    </main>
    <script>
      function confirmacao() {
        alert('Obrigado(a) pela resposta');
      }
    </script>
  </body>
</html>
